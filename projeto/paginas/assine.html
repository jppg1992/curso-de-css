<!DOCTYPE html>
<html LANG="pt-BR">

<head>
	<meta charset="utf-8">

	<meta name="Viewport" content="width=device-width, initial-scale=1">

	<title>MyPilas</title>
	<link rel="stylesheet" href="../css/grid.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/assine.css">

</head>


<body>
	<header class="assine__cabecalho">
		<div class="container">
			<img src="../imagens/logo.png" width="100" height="35" alt="MyPilas" />
		</div>
	</header>

	<div >
		<h1 class="titulo">Sua assinatura do MyPilas</h1>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<label for="razao">Razão Social</label>
				<input type="text" id="razao" />
			</div>
			<div class="col-md-4">
				<label for="cnpj">CNPJ</label>
				<input type="text" id="cnpj" />

				<label for="data">Data Fundação</label>
				<input type="date" id="data" />
			</div>
			<div class="col-md-4">
				<label for="responsavel">Responsável</label>
				<input type="text" id="responsavel" />
			</div>
			<div class="col-md-4">
				<label for="email">E-mail</label>
				<input type="email" id="email" />
			</div>

			<div class="col-md-4">
				<label for="estado">Estado</label>
				<select id="estado" name="estado">
					<option value="">Selecione o Estado </option>
					<option value="RS">RS
					<option value="RJ">RJ
					<option value="SP">SP
					<option value="SC">RS
				</select>

				<label for="cidade">Cidade</label>
				<select id="cidade" name="cidade">
					<option value="">Selecione a Cidade </option>
					<option value="bage">Bagé
					<option value="rio">Rio de Janeiro
					<option value="SP"> São Paulo
					<option value="SC"> Chapecó
				</select>
			</div>

			<div class="col-md-4">
				<label for="pass">Senha</label>
				<input type="password" id="pass" name="password" />

				<label for="cpass">Confirme a Senha</label>
				<input type="password" id="cpass" name="cpassword" />
			</div>
		</div>
	</div>
</body>

</html>
